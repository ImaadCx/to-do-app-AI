<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django To-Do</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'tasks/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>To-Do List</h1>
            <div class="header-actions">
                <button id="settings-toggle" class="btn-icon" aria-label="Settings">‚öôÔ∏è</button>
                <button id="theme-toggle" class="btn-icon" aria-label="Toggle Theme">
                    <span class="icon-sun">‚òÄÔ∏è</span>
                    <span class="icon-moon">üåô</span>
                </button>
            </div>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Theme Settings</h2>
            <div class="settings-group">
                <label for="primary-color">Primary Color</label>
                <input type="color" id="primary-color" value="#4f46e5">
            </div>
            <div class="settings-group">
                <label for="bg-color-light">Background (Light)</label>
                <input type="color" id="bg-color-light" value="#f8f9fa">
            </div>
            <div class="settings-group">
                <label for="bg-color-dark">Background (Dark)</label>
                <input type="color" id="bg-color-dark" value="#111827">
            </div>
            <div class="settings-group">
                <button id="reset-settings" class="btn btn-danger">Reset to Defaults</button>
            </div>
        </div>
    </div>

    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        const settingsBtn = document.getElementById('settings-toggle');
        const modal = document.getElementById('settings-modal');
        const closeModal = document.querySelector('.close-modal');
        const root = document.documentElement;

        // Theme Toggle
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            root.setAttribute('data-theme', currentTheme);
        }

        toggleBtn.addEventListener('click', () => {
            if (root.getAttribute('data-theme') === 'dark') {
                root.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            } else {
                root.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }
        });

        // Settings Modal
        settingsBtn.addEventListener('click', () => {
            modal.style.display = 'block';
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        });

        // Custom Colors
        const inputs = {
            '--primary-color': document.getElementById('primary-color'),
            '--bg-color-light': document.getElementById('bg-color-light'),
            '--bg-color-dark': document.getElementById('bg-color-dark'),
        };

        function applyColors() {
            const savedColors = JSON.parse(localStorage.getItem('customColors')) || {};
            for (const [key, value] of Object.entries(savedColors)) {
                root.style.setProperty(key, value);
                if (inputs[key]) inputs[key].value = value;
            }
        }

        applyColors();

        for (const [key, input] of Object.entries(inputs)) {
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                root.style.setProperty(key, value);

                // Special handling for background based on theme
                if (key === '--bg-color-light') {
                    document.documentElement.style.setProperty('--bg-color-light-override', value);
                }
                if (key === '--bg-color-dark') {
                    document.documentElement.style.setProperty('--bg-color-dark-override', value);
                }

                const savedColors = JSON.parse(localStorage.getItem('customColors')) || {};
                savedColors[key] = value;
                localStorage.setItem('customColors', JSON.stringify(savedColors));
            });
        }

        document.getElementById('reset-settings').addEventListener('click', () => {
            localStorage.removeItem('customColors');
            location.reload();
        });
    </script>
</body>

</html>
