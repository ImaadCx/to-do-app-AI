{% extends 'tasks/base.html' %}

{% block content %}
<div class="form-container">
    <h2>{% if object %}Edit Task{% else %}New Task{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Title</label>
            <input type="text" name="title" id="id_title" value="{{ form.title.value|default:'' }}" required>
        </div>
        <div class="form-group">
            <label for="id_description">Description</label>
            <textarea name="description" id="id_description">{{ form.description.value|default:'' }}</textarea>
        </div>
        <div class="form-group">
            <label for="id_due_date">Due Date</label>
            <input type="datetime-local" name="due_date" id="id_due_date"
                value="{{ form.due_date.value|date:'Y-m-d\TH:i' }}">
        </div>
        <div class="form-group">
            <label for="id_priority">Priority</label>
            {{ form.priority }}
        </div>
        {% if object %}
        <div class="form-group checkbox-group">
            <label for="id_completed">Completed</label>
            <input type="checkbox" name="completed" id="id_completed" {% if form.completed.value %}checked{% endif %}>
        </div>
        {% endif %}
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'todo-list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
